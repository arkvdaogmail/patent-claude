<!DOCTYPE html>
<html>
<head>
    <title>Document Upload - VeChain Notarization</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #282c34; 
            color: white;
            margin: 0;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: #61dafb; }
        .upload-section { 
            background: #3a3a3a; 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0; 
        }
        input[type="file"] { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
            border: 1px solid #555;
            background: #1a1a1a;
            color: white;
        }
        button { 
            background: #61dafb; 
            color: #282c34; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover { background: #4fa8c5; }
        button:disabled { background: #666; cursor: not-allowed; }
        .result { 
            background: #2a2a2a; 
            padding: 15px; 
            border-radius: 4px; 
            margin: 15px 0; 
            border-left: 4px solid #61dafb;
        }
        .error { border-left-color: #f44336; background: #4a2a2a; }
        .file-info { color: #ccc; font-size: 14px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Notarization Service</h1>
        
        <div class="upload-section">
            <h2>Upload Document for VeChain Notarization</h2>
            <p>Select a file to upload and notarize on the VeChain blockchain</p>
            
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png">
            <div id="fileInfo" class="file-info"></div>
            
            <button id="uploadBtn" onclick="uploadFile()" disabled>
                Upload & Notarize
            </button>
            
            <div id="result"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileInfo.innerHTML = `
                    <strong>Selected:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>Type:</strong> ${file.type || 'Unknown'}
                `;
                uploadBtn.disabled = false;
            } else {
                fileInfo.innerHTML = '';
                uploadBtn.disabled = true;
            }
        });

        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            result.innerHTML = '<div class="result">Processing file and creating VeChain transaction...</div>';

            try {
                const formData = new FormData();
                formData.append('document', file);
                formData.append('paymentIntentId', 'test-payment-skipped');

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    result.innerHTML = `
                        <div class="result">
                            <h3>✅ Upload Successful!</h3>
                            <p><strong>File Hash:</strong> ${data.fileHash}</p>
                            <p><strong>VeChain Transaction ID:</strong> ${data.transactionId}</p>
                            <p><a href="https://explore.vechain.org/transactions/${data.transactionId}" target="_blank" style="color: #61dafb;">View on VeChain Explorer</a></p>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h3>❌ Upload Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }

            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload & Notarize';
        }
    </script>
</body>
</html>
