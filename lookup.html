<!DOCTYPE html>
<html>
<head>
    <title>VeChain Transaction Lookup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VeChain SDK for real blockchain queries -->
    <script src="https://unpkg.com/@vechain/sdk-core@2/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@vechain/sdk-network@2/dist/index.umd.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { 
            text-align: center; 
            color: #ffffff; 
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .search-section { 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 10px; 
            margin: 20px 0; 
        }
        input[type="text"] { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid rgba(255,255,255,0.3); 
            border-radius: 8px; 
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.7);
        }
        button { 
            background: linear-gradient(45deg, #4CAF50, #45a049); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:disabled { 
            background: #666; 
            cursor: not-allowed; 
            transform: none;
        }
        .result { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 8px; 
            margin-top: 20px;
        }
        .result.error { 
            background: rgba(244, 67, 54, 0.1); 
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        .success { 
            color: #4CAF50; 
        }
        .warning { 
            color: #FF9800; 
        }
        .info { 
            color: #2196F3; 
        }
        .info-box {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .transaction-details {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .detail-label {
            font-weight: bold;
            min-width: 150px;
        }
        .detail-value {
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        .navigation {
            text-align: center;
            margin: 20px 0;
        }
        .nav-link {
            color: #61dafb;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .block-details {
            background: rgba(156, 39, 176, 0.1);
            border: 1px solid rgba(156, 39, 176, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .status-confirmed {
            color: #4CAF50;
            font-weight: bold;
        }
        .status-pending {
            color: #FF9800;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç VeChain Transaction Lookup</h1>
        
        <div class="navigation">
            <a href="index.html" class="nav-link">‚Üê Back to Notarization</a>
        </div>
        
        <div class="info-box">
            <h3>üîé Verify Your Document on VeChain:</h3>
            <p>Enter a <strong>Transaction ID</strong> or <strong>Document Hash</strong> to view real blockchain details and verify document notarization.</p>
        </div>
        
        <div class="search-section">
            <h2>Search VeChain Blockchain</h2>
            
            <input type="text" id="searchInput" placeholder="Enter Transaction ID (0x...) or Document Hash (0x...)">
            
            <button id="lookupBtn" onclick="lookupTransaction()">
                üîç Lookup on VeChain
            </button>
            
            <button onclick="lookupExample()" style="background: #2196F3;">
                üìã Try Example Transaction
            </button>
            
            <div id="result"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const lookupBtn = document.getElementById('lookupBtn');
        const result = document.getElementById('result');

        // VeChain testnet configuration
        const VECHAIN_CONFIG = {
            nodeUrl: 'https://testnet.vechain.org',
            explorerUrl: 'https://explore-testnet.vechain.org'
        };

        async function lookupTransaction() {
            const query = searchInput.value.trim();
            
            if (!query) {
                alert('Please enter a Transaction ID or Document Hash');
                return;
            }

            lookupBtn.disabled = true;
            lookupBtn.textContent = 'üîç Searching...';
            result.innerHTML = '<div class="result"><div class="info">üîç Connecting to VeChain blockchain...</div></div>';

            try {
                // Initialize VeChain SDK
                const { ThorClient } = VeChainSDKNetwork;
                const client = new ThorClient(VECHAIN_CONFIG.nodeUrl);

                // Determine if it's a transaction ID or hash
                const isTransactionId = query.startsWith('0x') && query.length === 66;
                const isHash = query.startsWith('0x') && (query.length === 66 || query.length === 64);

                if (isTransactionId) {
                    await lookupByTransactionId(client, query);
                } else if (isHash) {
                    await lookupByHash(client, query);
                } else {
                    throw new Error('Invalid format. Please enter a valid Transaction ID (0x...) or Document Hash (0x...)');
                }

            } catch (error) {
                console.error('Lookup error:', error);
                result.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Lookup Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><em>Make sure the Transaction ID or Hash is correct and exists on VeChain testnet.</em></p>
                        
                        <div class="info-box">
                            <h4>üîß Troubleshooting:</h4>
                            <p>‚Ä¢ Check if the transaction ID is 66 characters (with 0x)<br>
                            ‚Ä¢ Verify the transaction exists on VeChain testnet<br>
                            ‚Ä¢ Make sure you're using testnet transactions<br>
                            ‚Ä¢ Try the VeChain Explorer link manually</p>
                        </div>
                    </div>
                `;
            }

            lookupBtn.disabled = false;
            lookupBtn.textContent = 'üîç Lookup on VeChain';
        }

        async function lookupByTransactionId(client, txId) {
            try {
                result.innerHTML = '<div class="result"><div class="info">üì° Fetching transaction from VeChain...</div></div>';
                
                // Get transaction details from VeChain
                const transaction = await client.transactions.getTransaction(txId);
                
                if (!transaction) {
                    throw new Error('Transaction not found on VeChain blockchain');
                }

                result.innerHTML = '<div class="result"><div class="info">üì¶ Fetching block details...</div></div>';
                
                // Get block details if transaction is in a block
                let blockDetails = null;
                let status = 'pending';
                if (transaction.meta && transaction.meta.blockID) {
                    try {
                        blockDetails = await client.blocks.getBlock(transaction.meta.blockID);
                        status = 'confirmed';
                    } catch (e) {
                        console.log('Block not found yet, transaction may be pending');
                    }
                }

                // Extract document hash from transaction data
                const documentHash = transaction.clauses && transaction.clauses[0] ? transaction.clauses[0].data : 'No data';
                const isDocumentNotarization = transaction.clauses && transaction.clauses[0] && 
                                             transaction.clauses[0].to === transaction.origin && 
                                             transaction.clauses[0].value === '0x0' &&
                                             transaction.clauses[0].data && 
                                             transaction.clauses[0].data.startsWith('0x');

                result.innerHTML = `
                    <div class="result">
                        <h3 class="success">‚úÖ Transaction Found on VeChain!</h3>
                        
                        <div class="transaction-details">
                            <h4>üìã Transaction Details:</h4>
                            <div class="detail-row">
                                <span class="detail-label">Transaction ID:</span>
                                <span class="detail-value">${txId}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Status:</span>
                                <span class="detail-value ${status === 'confirmed' ? 'status-confirmed' : 'status-pending'}">
                                    ${status === 'confirmed' ? '‚úÖ Confirmed' : '‚è≥ Pending'}
                                </span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Network:</span>
                                <span class="detail-value">VeChain Testnet</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">From:</span>
                                <span class="detail-value">${transaction.origin}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">To:</span>
                                <span class="detail-value">${transaction.clauses[0]?.to || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Value:</span>
                                <span class="detail-value">${parseInt(transaction.clauses[0]?.value || '0x0', 16)} VET</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Gas Used:</span>
                                <span class="detail-value">${transaction.gas}</span>
                            </div>
                            ${documentHash !== 'No data' ? `
                            <div class="detail-row">
                                <span class="detail-label">Document Hash:</span>
                                <span class="detail-value success">${documentHash}</span>
                            </div>
                            ` : ''}
                        </div>

                        ${blockDetails ? `
                        <div class="block-details">
                            <h4>üß± Block Information:</h4>
                            <div class="detail-row">
                                <span class="detail-label">Block Number:</span>
                                <span class="detail-value">${blockDetails.number}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Block ID:</span>
                                <span class="detail-value">${blockDetails.id}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Timestamp:</span>
                                <span class="detail-value">${new Date(blockDetails.timestamp * 1000).toISOString()}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Total Transactions:</span>
                                <span class="detail-value">${blockDetails.transactions.length}</span>
                            </div>
                        </div>
                        ` : ''}

                        ${isDocumentNotarization ? `
                        <div class="info-box">
                            <h4>üìÑ Document Notarization Detected!</h4>
                            <p>‚úÖ This transaction appears to be a document notarization<br>
                            ‚úÖ Document hash: <code>${documentHash}</code><br>
                            ‚úÖ Self-transaction (same from/to address)<br>
                            ‚úÖ Zero value transaction (hash storage only)</p>
                        </div>
                        ` : ''}

                        <div class="info-box">
                            <h4>üîó Verification Links:</h4>
                            <button onclick="openInExplorer('${txId}')" style="background: #9C27B0; margin: 5px;">
                                üåê View on VeChain Explorer
                            </button>
                            <button onclick="copyToClipboard('${txId}')" style="background: #FF9800; margin: 5px;">
                                üìã Copy Transaction ID
                            </button>
                            ${documentHash !== 'No data' ? `
                            <button onclick="copyToClipboard('${documentHash}')" style="background: #4CAF50; margin: 5px;">
                                üìã Copy Document Hash
                            </button>
                            ` : ''}
                        </div>
                    </div>
                `;

            } catch (error) {
                throw new Error(`Transaction lookup failed: ${error.message}`);
            }
        }

        async function lookupByHash(client, hash) {
            result.innerHTML = `
                <div class="result">
                    <h3 class="info">üîç Document Hash Analysis</h3>
                    
                    <div class="transaction-details">
                        <h4>üìÑ Document Hash Details:</h4>
                        <div class="detail-row">
                            <span class="detail-label">Document Hash:</span>
                            <span class="detail-value">${hash}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Hash Type:</span>
                            <span class="detail-value">SHA-256</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Length:</span>
                            <span class="detail-value">${hash.length} characters</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Format:</span>
                            <span class="detail-value">${hash.startsWith('0x') ? 'Hexadecimal (0x prefix)' : 'Hexadecimal'}</span>
                        </div>
                    </div>

                    <div class="info-box">
                        <h4>üîç How to Find Transactions with This Hash:</h4>
                        <p>To find VeChain transactions containing this document hash:</p>
                        <p>1. <strong>Use VeChain Explorer</strong> - Search for transactions with this hash in the data field</p>
                        <p>2. <strong>Check wallet history</strong> - Look through transactions from address: 0xB0A2231fcBc705742E565F11c92E781f53F70Bb2</p>
                        <p>3. <strong>API Search</strong> - Use VeChain API to search transaction data fields</p>
                        
                        <button onclick="searchHashInExplorer('${hash}')" style="background: #9C27B0; margin: 5px;">
                            üîç Search in VeChain Explorer
                        </button>
                        <button onclick="copyToClipboard('${hash}')" style="background: #FF9800; margin: 5px;">
                            üìã Copy Hash
                        </button>
                        <button onclick="searchWalletTransactions()" style="background: #795548; margin: 5px;">
                            üì± View Wallet Transactions
                        </button>
                    </div>

                    <div class="info-box">
                        <h4>üí° Pro Tip:</h4>
                        <p>If you just notarized this document, you should have received a <strong>Transaction ID</strong>. Use that Transaction ID instead for direct lookup!</p>
                    </div>
                </div>
            `;
        }

        function lookupExample() {
            // You can update this with a real transaction ID from your testing
            searchInput.value = '0xa16a3f4f9ae4e18961b58511e10ae3c7e2de2419a3afa071f4f245d4643303c1';
            lookupTransaction();
        }

        function openInExplorer(txId) {
            window.open(`${VECHAIN_CONFIG.explorerUrl}/transactions/${txId}`, '_blank');
        }

        function searchHashInExplorer(hash) {
            window.open(`${VECHAIN_CONFIG.explorerUrl}/`, '_blank');
            alert(`üí° In the VeChain Explorer, search for transactions containing this hash: ${hash}\n\nLook for transactions from wallet: 0xB0A2231fcBc705742E565F11c92E781f53F70Bb2`);
        }

        function searchWalletTransactions() {
            window.open(`${VECHAIN_CONFIG.explorerUrl}/accounts/0xB0A2231fcBc705742E565F11c92E781f53F70Bb2`, '_blank');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('‚úÖ Copied to clipboard!');
            }, function(err) {
                alert('‚ùå Could not copy: ' + err);
            });
        }

        // Allow Enter key to search
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                lookupTransaction();
            }
        });

        // Auto-populate search field from URL parameter
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchParam = urlParams.get('search');
            if (searchParam) {
                searchInput.value = searchParam;
                lookupTransaction();
            }
        });
    </script>
</body>
</html>
